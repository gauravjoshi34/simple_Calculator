  <body>
    <div class="calculator">
      <input type="number" id="input1" placeholder="Enter your first number:" />
      <br />
      <br />
      <input
        type="number"
        id="input2"
        placeholder="Enter your second number:"
      />
      <br />
      <br />

        <button id="add-btn">+</button>
        <button id="add-btn1">-</button>
        <button id="add-btn2">*</button>
        <button id="add-btn3">/</button>
      </div>
      <p id="result">Result:</p>
    </div>

  </body>
